  <text x="850" y="392" fill="#64748b" font-size="9">Home directory (USERPROFILE)</text>

  <text x="680" y="412" fill="#10b981" font-size="10" font-family="Consolas">✓ .claude\</text>
  <text x="850" y="412" fill="#64748b" font-size="9">Claude Code config, hooks, skills</text>

  <text x="680" y="432" fill="#10b981" font-size="10" font-family="Consolas">✓ AppData\</text>
  <text x="850" y="432" fill="#64748b" font-size="9">Node.js, nvm, npm packages</text>

  <text x="680" y="452" fill="#10b981" font-size="10" font-family="Consolas">✓ Environment</text>
