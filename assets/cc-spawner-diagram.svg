  <!-- Global Config -->
  <rect x="670" y="135" width="390" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="685" y="155" fill="#92400e" font-size="11" font-weight="600">1. GLOBAL CONFIG (User Profile)</text>
  <text x="685" y="173" fill="#78716c" font-size="9" font-family="Consolas, monospace">%USERPROFILE%\.claude\</text>
  <text x="920" y="173" fill="#a16207" font-size="9">→ C:\Users\Lab1\.claude\</text>

  <!-- Override arrow -->
  <text x="865" y="198" fill="#64748b" font-size="10" text-anchor="middle">↓ can be overridden by CLAUDE_CONFIG_DIR env var ↓</text>

  <!-- CLAUDE_CONFIG_DIR -->
  <rect x="670" y="210" width="390" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="685" y="230" fill="#1e40af" font-size="11" font-weight="600">2. ENV VAR OVERRIDE (Optional)</text>
  <text x="685" y="248" fill="#78716c" font-size="9" font-family="Consolas, monospace">$env:CLAUDE_CONFIG_DIR="C:\Other\.claude"</text>
  <text x="980" y="248" fill="#1d4ed8" font-size="9">→ Forces path</text>

  <!-- Local/Project Config -->
  <rect x="670" y="270" width="390" height="50" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1.5"/>
  <text x="685" y="290" fill="#065f46" font-size="11" font-weight="600">3. LOCAL CONFIG (Project - merged)</text>
  <text x="685" y="308" fill="#78716c" font-size="9" font-family="Consolas, monospace">./my-project/.claude/</text>
  <text x="920" y="308" fill="#047857" font-size="9">→ Project-specific overrides</text>

  <!-- ==================== WHY THIS MATTERS ==================== -->
